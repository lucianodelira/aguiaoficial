/* Estilo base dos botões circulares */
.floating-btn, #hamburger-menu, #palpites-menu, #indique-menu {

/* Animação do efeito LED colorido */

}

<!-- SCRIPT de interações -->
<script>
  function closeAllMenus() {
    document.getElementById('floating-menu').style.display = 'none';
    document.getElementById('floating-palpites-menu').style.display = 'none';
    document.getElementById('floating-indique-menu').style.display = 'none';
  }

  // Clover menu
  const hamburger = document.getElementById('hamburger-menu');
  const menu = document.getElementById('floating-menu');
  hamburger.addEventListener('click', () => {
    const isOpen = menu.style.display === 'flex';
    closeAllMenus();
    menu.style.display = isOpen ? 'none' : 'flex';
  });
  hamburger.addEventListener('mouseenter', () => hamburger.style.transform = 'scale(1.1)');
  hamburger.addEventListener('mouseleave', () => hamburger.style.transform = 'scale(1)');

  // Palpites menu
  const palpitesButton = document.getElementById('palpites-menu');
  const palpitesMenu = document.getElementById('floating-palpites-menu');
  palpitesButton.addEventListener('click', () => {
    const isOpen = palpitesMenu.style.display === 'flex';
    closeAllMenus();
    palpitesMenu.style.display = isOpen ? 'none' : 'flex';
  });
  palpitesButton.addEventListener('mouseenter', () => palpitesButton.style.transform = 'scale(1.1)');
  palpitesButton.addEventListener('mouseleave', () => palpitesButton.style.transform = 'scale(1)');

  // Indique menu
  const indiqueButton = document.getElementById('indique-menu');
  const indiqueMenu = document.getElementById('floating-indique-menu');
  indiqueButton.addEventListener('click', () => {
    const isOpen = indiqueMenu.style.display === 'flex';
    closeAllMenus();
    indiqueMenu.style.display = isOpen ? 'none' : 'flex';
  });
  indiqueButton.addEventListener('mouseenter', () => indiqueButton.style.transform = 'scale(1.1)');
  indiqueButton.addEventListener('mouseleave', () => indiqueButton.style.transform = 'scale(1)');
</script>
