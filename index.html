  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #4ada38;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }
    iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: calc(100% - 80px);
      border: none;
    }
    .whatsapp-button {
      position: fixed;
      bottom: 20px;
      left: 20px;
      background-color: #25D366;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
      cursor: pointer;
      animation: pulse 1.5s infinite;
      z-index: 1000;
    }
    .whatsapp-button img {
      width: 30px;
      height: 30px;
    }
    @keyframes pulse {
      0% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.1); opacity: 0.8; }
      100% { transform: scale(1); opacity: 1; }
    }
    .floating-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 60px;
      height: 60px;
      background-color: #0000CD;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      cursor: pointer;
      transition: transform 0.3s ease;
      z-index: 10000;
    }
    .floating-menu {
      position: fixed;
      bottom: 80px;
      right: 20px;
      display: none;
      flex-direction: column;
      gap: 10px;
      z-index: 9999;
    }
    .floating-menu a {
      background: #FF5722;
      color: #fff;
      padding: 8px 15px;
      border-radius: 5px;
      font-size: 13px;
      font-weight: bold;
      text-align: center;
      text-decoration: none;
      min-width: 110px;
    }
  </style>
</head>
<body>

<iframe src="https://app.aguiaoficial.com/pr/stBCno8r" title="Conteúdo interativo da aguia oficial prime bet" loading="lazy" sandbox="allow-scripts allow-same-origin"></iframe>

<div class="whatsapp-button" onclick="window.open('https://wa.me/+5583993209139?text=Ol%C3%A1,%20gostaria%20de%20jogar!como%20fa%C3%A7o?', '_blank')">
  <img alt="WhatsApp" src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg">
</div>

<!-- Botão de Trevo -->
<div id="hamburger-menu" class="floating-btn">
  <svg width="40" height="40" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
    <g fill="#00cc00">
      <circle cx="32" cy="16" r="12"/>
      <circle cx="32" cy="48" r="12"/>
      <circle cx="16" cy="32" r="12"/>
      <circle cx="48" cy="32" r="12"/>
    </g>
    <path d="M32 44 C34 54, 30 58, 32 64" stroke="#00cc00" stroke-width="4" fill="none"/>
  </svg>
</div>

<!-- Menu flutuante com os botões -->
<div id="floating-menu" class="floating-menu">
  <a href="https://app.acertos.club/pr/sbrqjugZ" target="_blank" style="background:#FF5722;">acertosclub</a>
  <a href="https://app.feiticeira.vip/pr/PRBJ9rmd" target="_blank" style="background:#800080;">feiticeiravip</a>
  <a href="https://app.tigersclub.vip/pr/cmDAwXiS" target="_blank" style="background:#424242;">tigerclub</a>
</div>

<script>
  function closeAllMenus() {
    document.getElementById('floating-menu').style.display = 'none';
  }

  const hamburger = document.getElementById('hamburger-menu');
  const menu = document.getElementById('floating-menu');

  hamburger.addEventListener('click', () => {
    const isOpen = menu.style.display === 'flex';
    closeAllMenus();
    menu.style.display = isOpen ? 'none' : 'flex';
  });

  hamburger.addEventListener('mouseenter', () => {
    hamburger.style.transform = 'scale(1.1)';
  });

  hamburger.addEventListener('mouseleave', () => {
    hamburger.style.transform = 'scale(1)';
  });
</script>

</body>
</html>
